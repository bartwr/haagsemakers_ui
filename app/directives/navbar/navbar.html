<div class="navbar navbar-default">
  <div class="metabar">
    <ul>
      <li><a ui-sref="home" ng-class="{active: isActive('home')}">Magazine</a></li>
      <li><a class="soon" ng-class="{active: isActive('community')}">Community</a></li>
      <li><a class="soon" ng-class="{active: isActive('winkel')}">Winkel</a></li>
    </ul>
  </div>
  <div class="main-nav">
    <div class="brand col-md-4">
      <a ui-sref="home" ng-class="{active: isActive('home')}">
        <img class="img-responsive" ng-src="{{$root.config.templateDir}}/assets/images/logo_black.png"/></a>
    </div>
    <div class="navigation col-md-8">
      <div class="tagline">{{$root.config.description}}</div>
      <div class="main-nav">
        <ul>
          <li ng-repeat="link in menu">
            <a ui-sref="{{link.link}}" ng-class="{soon: {{link.soon}}, active: isActive('{{link.link}}')}">{{link.title}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
